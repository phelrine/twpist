<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Twpist / ホーム</title>
    <meta name="description" content="">
    <meta name="ackyla" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twpist.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.gif">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/ejs.js"></script>
    <script type="text/javascript" src="js/dict.js"></script>
    <script type="text/javascript" src="js/romanization.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>

  <body>
    <header class="topbar">
      <div class="fill">
        <div class="container">
          <h3><a href="/">Twpist</a></h3>
          <ul class="nav">
            <li><a href="#" class="logout">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div id="main" class="container">
	  <div class="timeline-container span10">
	    <div class="typing-container">
          <div class="level-container" style="text-align: center;">
            <p>レベルを選択してください</p>
            <a class="btn easy">EASY</a>
            <a class="btn normal">NORMAL</a>
            <a class="btn hard">HARD</a>
          </div>
          <div class="controller-container" style="display: none;">
            <div class="popover-wrapper clear">
              <img class="icon"/>
              <div class="popover right">
                <div class="arrow"></div>
                <div class="inner">
				  <div class="assignment-head"></div>
                  <h2 class="typing-assignment" style="background: white;"></h2>
                </div>
              </div>
            </div>
            <div class="clear"></div>
            <div class="typing-inputarea">
              <h2 class="input break-word"></h2>
              <h2 class="fixed break-word"></h2>
            </div>
            <h2 class="left-time"></h2>
          </div>
          <div class="result"></div>
        </div>
	    <ul class="tabs" style="background-color: whitesmoke;">
	      <li class="active timeline"><a href="#">タイムライン</a></li>
	      <li class="result" style="display: none;"><a href="#">結果</a></li>
	    </ul>
        <ul class="timeline"></ul>
        <ul class="result"></ul>
	  </div>
	  <div class="ad-container span6">
	    <br>
	    <h1>広告１</h1>
	    <h1>広告２</h1>
	    <h1>広告３</h1>	    
	  </div>
    </div>
  </body>
</html>
