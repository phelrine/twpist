<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Twpist / ホーム</title>
    <meta name="description" content="">
    <meta name="ackyla" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap-1.2.0.min.css" rel="stylesheet">
    <link href="css/twpist.css" rel="stylesheet">
    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/ejs.js"></script>
    <script type="text/javascript" src="js/dict.js"></script>
    <script type="text/javascript" src="js/typing.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>

  <body>
    <header class="topbar">
      <div class="fill">
        <div class="container">
          <h3><a href="#">Twpist</a></h3>
          <ul class="nav">
            <li><a href="#" class="logout">ログアウト</a></li>
          </ul>
        </div>
      </div>
    </header>

    <div id="main" class="container">
      <div class="row">
	    <div class="timeline-container span10 column">
	      <div class="typing-container">
            <div class="level-container" style="text-align: center;">
              <p>レベルを選択してください</p>
              <a class="btn easy">EASY</a>
              <a class="btn normal">NORMAL</a>
              <a class="btn hard">HARD</a>
            </div>
            <div class="controller-container" style="display: none;">
              <div class="popover-wrapper clear">
                <img class="icon"/>
                <div class="popover right">
                  <div class="arrow"></div>
                  <div class="inner">
                    <h2 class="typing-assignment" style="background: white;"></h2>
                  </div>
                </div>
              </div>
              <div class="clear"></div>
              <div class="typing-inputarea">
                <h2 class="input break-word"></h2>
                <h2 class="fixed break-word"></h2>
              </div>
              <h2 class="left-time"></h2>
            </div>
            <div class="result"></div>
          </div>
	      <ul class="tabs" style="margin-bottom: 0; background-color: whitesmoke;">
	        <li class="active timeline"><a href="#">タイムライン</a></li>
	        <li class="result" style="display: none;"><a href="#">結果</a></li>
	      </ul>
          <ul class="timeline"></ul>
          <ul class="result"></ul>
	    </div>
	    <div class="ad-container span6 column" style="margin-left: -5px;"></div>
      </div>
    </div>
  </body>
</html>
